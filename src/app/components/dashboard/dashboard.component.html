<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="authService.signOut()">
      Cerrar Sesi√≥n
    </ion-buttons>
    <ion-title>Biblio Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ng-container *ngIf="!todos || todos.length === 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset" button [routerLink]="['/details', todo.id]">
        <ion-label>
          {{todo.titulopub}}
        </ion-label>
        <ion-note slot="end" color="primary">{{ todo.autores }}</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (client)="onRemove(item)" color="secodary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
