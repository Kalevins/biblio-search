<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input class="formControl" type="email" #userEmail required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" #userPwd required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" (click)="authService.signUp(userEmail.value, userPwd.value)">
    Registrarse
  </ion-button>

  <ion-item class="ion-text-center">
    <ion-label>O</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/sign-in']">Inicio de Sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
